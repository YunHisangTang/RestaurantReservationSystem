# Spring datasource settings
spring.datasource.url=jdbc:mysql://localhost:3309/restaurant?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=restaurant-api
spring.datasource.password=mysql@restaurant
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
data.loader.enabled=true

# application.properties
server.port=9488
spring.application.name=RestaurantReservationSystem
spring.profiles.active=default

logging.level.org.springframework.security=DEBUG

jwt.secret=your_very_long_secret_key_that_is_at_least_32_bytes_long
spring.main.allow-circular-references=true
